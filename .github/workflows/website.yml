# This workflow will build (and export SSG) the Next.js website and push the files to gh-pages branch

name: Website

permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths:
      - website/**
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website # The working directory path

    steps:
      - uses: actions/checkout@v5
      - name: Setup node 22
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install packages
        run: pnpm install

      - name: Build
        env:
          NEXT_PUBLIC_TAG_NAME: ${{ github.event.release.tag_name }}
          LATEST_RELEASE_URL: ${{ github.api_url }}/repos/${{ github.repository }}/releases/latest
        run: |
          # https://gist.github.com/lukechilds/a83e1d7127b78fef38c2914c4ececc3c
          export NEXT_PUBLIC_LAST_TAG_NAME=$(curl --silent $LATEST_RELEASE_URL | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          pnpm build

      - name: Init new repo in out folder and commit generated files and push to gh-pages
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
        run: |
          cd out/vazirharf
          git init
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'
          git push --force $REPO_URL HEAD:gh-pages
